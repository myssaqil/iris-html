<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Education - Sign In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-panel">
            <img src="background.jpg" alt="Background" class="background-img">

            <button class="back-btn" onclick="goBack()">&#10094;</button>

            <div class="text-content">
                <h1>
                    Mulai dari sini untuk<br>
                    pengalaman TryOut<br>
                    <span class="highlight">menyenangkan!</span>
                </h1>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-panel">
            <div class="login-box">
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Tambahan teks di bawah logo -->
    <h3 class="brand-name">IRIS Education</h3>

    <h2>SIGN IN</h2>
    <p class="subtext">Masuk akun untuk melanjutkan</p>

    <div class="input-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" placeholder="Masukkan email">
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#" class="forgot">Lupa Password?</a>
    </div>

    <button class="btn">Sign In</button>

    <p class="register">Belum punya akun? <a href="#">Register Now</a></p>
</div> 
<script src="Login.js"></script>
</body>
</html>
